<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Batch Prediction Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">

    <h1 class="mb-4">Batch Prediction Results</h1>

    <!-- Summary -->
    {% if summary %}
    <div class="alert alert-info">
        <strong>Total Rows:</strong> {{ summary.rows }} <br>
        <strong>Mean Predicted Log Salary:</strong> {{ summary.mean | round(2) }} <br>
        <strong>Sum of Predicted Log Salaries:</strong> {{ summary.sum | round(2) }}
    </div>
    {% endif %}

    <!-- Table -->
    <div class="table-responsive">
        {{ table_html | safe }}
    </div>

    <a href="/download_csv" class="btn btn-primary mt-3">Download CSV</a>
    <a href="/" class="btn btn-secondary mt-3">Back to Home</a>

</body>
</html>
